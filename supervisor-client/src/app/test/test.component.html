<div class="content-container" style="padding-left:24px; padding-right:24px;">
  <div class="row">
    <div class="col-xs-3">
      <div class="card">
        <div class="card-header">
          Query
        </div>
        <div class="card-block">
          <div class="card-text">
            <ace-editor [(text)]="code" [mode]="languageMode" [readOnly]="readOnly" [theme]="theme" [autoUpdateContent]="true" [durationBeforeCallback]="1000"
              (textChanged)="onChange()" [options]="options" style="overflow: scroll;"> </ace-editor>
          </div>
        </div>
        <div class="card-footer">
          <button (click)="submitQuery()" class="btn btn-sm btn-link">Submit</button>
        </div>

      </div>

    </div>
    <div class="col-xs">
      <div class="card">
        <div class="card-header">
          Results
        </div>
        <div class="card-block">
          <div class="card-text">
            <clr-datagrid *ngIf="queryResult.columns.length > 0">
              <clr-dg-placeholder>We couldn't find any users!</clr-dg-placeholder>
              <clr-dg-column *ngFor="let column of queryResult.columns">
                <ng-container *clrDgHideableColumn="{hidden: column.hidden}">{{column.name}}</ng-container>
              </clr-dg-column>


              <clr-dg-row *clrDgItems="let row of queryResult.data " [clrDgItem]="row">
                <clr-dg-cell *ngFor="let cell of row">{{cell}}</clr-dg-cell>
              </clr-dg-row>

              <clr-dg-footer>
                {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} rows
                <clr-dg-pagination #pagination [clrDgPageSize]="15"></clr-dg-pagination>
                <!-- {{queryResult.data.length}} rows -->
              </clr-dg-footer>
            </clr-datagrid>
          </div>
        </div>

      </div>
    </div>
  </div>


</div>
